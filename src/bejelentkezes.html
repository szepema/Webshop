<html lang="hu">

<body>
    <section class="container-fluid">

            <section class="col-12 col-sm-6 col-md-3">

              </div>

                        <label for="exampleInputEmail1">E-mail cím</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp" placeholder="valaki@gmail.com">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Jelszó</label>

                    </div>
                    <button type="submit" class="btn btn-primary">Bejelentkezés</button>
                    <p>Még nincs fiókja?<a href="#">Regisztráljon!</a></p>
                </form>
            </section>
        </section>
    </section>
